<div class="page-container page-login-subscribe">

  <div class="page">

    <div class="page-content">

      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <fieldset [disabled]="isSubmitting">
          <legend>Login</legend>

          <div>
            
            <label>
              <span>Username:</span>
              <input
                formControlName="username"
                class="form-control form-control-lg"
                type="text"
              />
            </label>
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <p class="error-message">Invalid username</p>
            </div>
          </div>
          <!--div class="form-group"-->
          <div>
            <label>
              <span>Password:</span>
              <input
                formControlName="password"
                class="form-control form-control-lg"
                type="password"
              />
            </label>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <p class="error-message">Invalid password</p>
            </div>
          </div>

          <div *ngIf="userService.signInError != ''">
            <p class="error-message">
              {{ userService.signInError }}
            </p>
          </div>

          <div class="noo-progress-container">

            <div class="noo-progress" *ngIf="isSubmitting"><div class="color"></div></div>

          </div>

          <div>
              <button
              class="btn btn-lg btn-primary"
              [disabled]="!loginForm.valid"
              *ngIf="!isSubmitting"
              type="submit"
            >
              Login
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
